<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpomation</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .upload-form {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: #3a7bc8;
        }

        .file-name {
            margin-left: 10px;
        }

        .name-input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .upload-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: #e67e22;
        }

        .file-list {
            list-style-type: none;
            padding: 0;
        }

        .file-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .file-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: bold;
        }

        .file-custom-name {
            font-size: 0.9em;
            color: #666;
        }

        .file-actions a {
            margin-left: 10px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .file-actions a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .instructions {
            background-color: #e7f3fe;
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Corpomation</h1>

    <div class="instructions">
        <h3>사용 방법</h3>
        <ol>
            <li>파일 선택 버튼을 클릭하여 업로드할 파일을 선택하세요.</li>
            <li>선택적으로, 파일의 사용자 지정 이름을 입력할 수 있습니다. 입력하지 않으면 원본 파일 이름이 사용됩니다.</li>
            <li>업로드 버튼을 클릭하여 파일을 서버에 업로드하세요.</li>
            <li>업로드된 파일 목록에서 파일을 다운로드하거나 삭제할 수 있습니다.</li>
        </ol>
    </div>

    <div th:if="${message}" th:class="${'message ' + (message.contains('성공') ? 'success' : 'error')}" th:text="${message}"></div>

    <div class="upload-form">
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" id="file" class="file-input" required>
                <label for="file" class="file-label">파일 선택</label>
                <span class="file-name"></span>
            </div>
            <div class="form-group">
                <input type="text" name="manager" id="manager" class="name-input" placeholder="담당자명">
            </div>
            <div class="form-group">
                <input type="text" name="business" id="business" class="name-input" placeholder="사업명">
            </div>
            <button type="submit" class="upload-btn">업로드</button>
        </form>
    </div>

    <h2>업로드된 파일 목록</h2>
    <ul class="file-list">
        <li th:each="file : ${files}" class="file-item fade-in">
            <div class="file-info">
                <span class="file-name" th:text="${file.name}"></span>
                <span class="file-custom-name" th:text="${file.customName != null ? '(' + file.customName + ')' : ''}"></span>
            </div>
            <div class="file-actions">
                <a th:href="@{'/download/' + ${file.name}}">다운로드</a>
                <a th:href="@{'/delete/' + ${file.name}}" class="delete-file">삭제</a>
            </div>
        </li>
    </ul>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('file');
        const fileLabel = document.querySelector('.file-label');
        const fileName = document.querySelector('.file-name');
        const customNameInput = document.getElementById('customName');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileName.textContent = this.files[0].name;
                if (!customNameInput.value) {
                    customNameInput.value = this.files[0].name.split('.').slice(0, -1).join('.');
                }
            } else {
                fileName.textContent = '';
            }
        });

        document.querySelectorAll('.delete-file').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('정말로 이 파일을 삭제하시겠습니까?')) {
                    window.location.href = this.getAttribute('href');
                }
            });
        });

        // Add fade-in effect to newly uploaded files
        const fileItems = document.querySelectorAll('.file-item');
        fileItems.forEach(function(item, index) {
            item.style.animationDelay = (index * 0.1) + 's';
        });
    });
</script>
</body>
</html>
